<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log In</title>
<link rel="stylesheet" type="text/css" href="regis.css">  
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
</head>
<body>

<div class="cotn_principal">
<div class="cont_centrar">

  <div class="cont_login">
<div class="cont_info_log_sign_up">
      <div class="col_md_login">
<div class="cont_ba_opcitiy">
        
        <h2>LOGIN</h2>  
  <p></p> 
  <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
  </div>
  </div>
<div class="col_md_sign_up">
<div class="cont_ba_opcitiy">
  <h2>SIGN UP</h2>

  
  <p></p>

  <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
</div>
  </div>
       </div>

    
    <div class="cont_back_info">
       <div class="cont_img_back_grey">
       <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
       </div>
       
    </div>
<div class="cont_forms" >
    <div class="cont_img_back_">
       <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
       </div>


<!-- Login form -->       
<form action="LoginServlet" method = "POST">     
	 <div class="cont_form_login">
		<a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
	   	<h2>LOGIN</h2>
	 	<input type="text" placeholder="Email" name="username"/>
		<input type="password" placeholder="Password" name="password"/>
		<button type = "submit" class="btn_login" onclick="cambiar_login()">LOGIN</button>
	  </div>
</form>
<!-- End of login form -->


<!-- Register form -->
<form action = "register" method = "post">
   	<div class="cont_form_sign_up">
		<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
	    <h2>SIGN UP</h2>
		<input type="email" placeholder="Email" required="required" name="email"/>
		<input type="text" placeholder="UserName" required="required" pattern="[a-z0-9_-]{3,15}$" name="username"/>
	
		<input type="password" placeholder="Password(UpperCase,LowerCase,Number)" required="required"  id="password" name="password"/> <!-- pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{5,}" -->
		<input type="password" placeholder="Confirm Password" id="confirm_password" required>
	
		<input type="text" placeholder="Name" required="required" name="name"/>
		<input type="date" placeholder="BirthDate" required="required" name="birthdate"/>
		<input type="text" placeholder="Phone Number" pattern="08[7-9][0-9]{7}$" required="required" name="phonenumber"/>
		<input type="number" placeholder="Money" min="1" max="5000" required="required" name="money"/>
		<button type = "submit" class="btn_sign_up"  class="pure-button pure-button-primary" onclick="cambiar_sign_up()">SIGN UP</button>
  </div>
</form>
<!-- End of register form -->
    </div>
    
  </div>
 </div>
</div>

<script>

/* ------------------------------------ Click on login and Sign Up to  changue and view the effect
---------------------------------------
*/

function cambiar_login() {
  document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_login";  
document.querySelector('.cont_form_login').style.display = "block";
document.querySelector('.cont_form_sign_up').style.opacity = "0";               

setTimeout(function(){  document.querySelector('.cont_form_login').style.opacity = "1"; },400);  
  
setTimeout(function(){    
document.querySelector('.cont_form_sign_up').style.display = "none";
},200);  
  }

function cambiar_sign_up(at) {
  document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_sign_up";
  document.querySelector('.cont_form_sign_up').style.display = "block";
document.querySelector('.cont_form_login').style.opacity = "0";
  
setTimeout(function(){  document.querySelector('.cont_form_sign_up').style.opacity = "1";
},100);  

setTimeout(function(){   document.querySelector('.cont_form_login').style.display = "none";
},400);  


}    



function ocultar_login_sign_up() {

document.querySelector('.cont_forms').className = "cont_forms";  
document.querySelector('.cont_form_sign_up').style.opacity = "0";               
document.querySelector('.cont_form_login').style.opacity = "0"; 

setTimeout(function(){
document.querySelector('.cont_form_sign_up').style.display = "none";
document.querySelector('.cont_form_login').style.display = "none";
},500);  
  
  }

/* Validating password */
var password = document.getElementById("password")
, confirm_password = document.getElementById("confirm_password");

function validatePassword(){
if(password.value != confirm_password.value) {
  confirm_password.setCustomValidity("Passwords Don't Match");
} else {
  confirm_password.setCustomValidity('');
}
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
/* End validating password */
</script>

</body>
</html>
