 <div class="cont_form_login">
<a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
   <h2>LOGIN</h2>
 <input type="text" placeholder="Email" />
<input type="password" placeholder="Password" />
<button class="btn_login" onclick="cambiar_login()">LOGIN</button>
  </div>
  
  <form action = "RegisterServlet" method = "POST">
   <div class="cont_form_sign_up">
<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
     <h2>SIGN UP</h2>
<input type="email" placeholder="Email" required="required"/>
<input type="text" placeholder="UserName" required="required" pattern = "[a-z0-9_-]{3,15}$"/>  <!-- pattern = "[a-z0-9_-]{3,15}$" -->
<input type="password" placeholder="Password(UpperCase,LowerCase,Number)" required="required" pattern = "(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{5,}"/>
<input type="text" placeholder="First Name" required="required" />
<input type="date" placeholder="BirthDate" required="required" />
<input type="text" placeholder="Phone Number" pattern="08[7-9][0-9]{7}$" required="required"/>
<input type="number" placeholder="Money" min="1" max="5000" required="required"/>
<button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>

  </div>
</form>>

 </div>

<script>
/* ------------------------------------ Click on login and Sign Up to  changue and view the effect
---------------------------------------
*/

function cambiar_login() {
  document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_login";  
document.querySelector('.cont_form_login').style.display = "block";
document.querySelector('.cont_form_sign_up').style.opacity = "0";               

setTimeout(function(){  document.querySelector('.cont_form_login').style.opacity = "1"; },400);  
  
setTimeout(function(){    
document.querySelector('.cont_form_sign_up').style.display = "none";
},200);  
  }

function cambiar_sign_up(at) {
  document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_sign_up";
  document.querySelector('.cont_form_sign_up').style.display = "block";
document.querySelector('.cont_form_login').style.opacity = "0";
  
setTimeout(function(){  document.querySelector('.cont_form_sign_up').style.opacity = "1";
},100);  

setTimeout(function(){   document.querySelector('.cont_form_login').style.display = "none";
},400);  


}    



function ocultar_login_sign_up() {

document.querySelector('.cont_forms').className = "cont_forms";  
document.querySelector('.cont_form_sign_up').style.opacity = "0";               
document.querySelector('.cont_form_login').style.opacity = "0"; 

setTimeout(function(){
document.querySelector('.cont_form_sign_up').style.display = "none";
document.querySelector('.cont_form_login').style.display = "none";
},500);  
  
  }




</script>
